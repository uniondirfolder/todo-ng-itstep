<div [ngClass]="setItems()">
    <p>
      <input
        (change)="onToggle(todo)"
        type="checkbox"
        id="{{ todo.id }}"
        [checked]="todo.completed"
      />
      <label for="{{ todo.id }}">
        {{ todo.title }}
      </label>
      <button (click)="onTrue(true)">True</button>
      <button (click)="onFalse(false)">False</button>
      <button (click)="onDelete(todo)" class="del">X</button>
    </p>
  </div>
